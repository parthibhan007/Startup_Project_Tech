<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InstantCare</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            overflow: hidden;
        }

        .splash {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #007bff;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
            animation: fadeOut 5s forwards;
        }

        .splash h1 {
            font-size: 3rem;
            animation: zoomIn 2s;
        }

        @keyframes fadeOut {
            0% { opacity: 1; }
            100% { opacity: 0; visibility: hidden; }
        }

        @keyframes zoomIn {
            0% { transform: scale(0.5); }
            100% { transform: scale(1); }
        }

        body.loaded {
            overflow: auto;
        }

        header {
            background-color: #007bff;
            color: white;
            padding: 15px;
            text-align: center;
        }

        nav {
            display: flex;
            justify-content: space-around;
            background-color: #0056b3;
            padding: 10px 0;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
        }

        footer {
            background-color: #007bff;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
            height: 20px;
        }

        iframe {
            width: 100%;
            height: 600px;
            border: none;
        }
    </style>
</head>
<body>
    <!-- Splash Screen -->
    <div class="splash">
        <h1>InstantCare</h1>
    </div>

    <header>
        <h1>InstantCare - Telemedicine</h1>
    </header>
    <nav>
        <a href="#login" id="loginLink">Login</a>
        <a href="#register" id="registerLink">Register</a>
        <a href="#appointment" id="appointmentLink">Appointment</a>
        <a href="#session" id="sessionLink">Doctor Session</a>
        <a href="#prescription" id="prescriptionLink">Prescription</a>
    </nav>
    <div class="container">
        <!-- Iframe to load pages -->
        <iframe id="contentFrame" src="" style="display:block;"></iframe>
    </div>
    <footer>
        <p>&copy; 2025 InstantCare. All rights reserved.</p>
    </footer>

    <script>
        // Splash Screen Logic
        window.addEventListener('load', () => {
            setTimeout(() => {
                document.querySelector('.splash').remove();
                document.getElementById("contentFrame").src = "C:/Users/sevarithi/Desktop/PDD/Project File/login_page-2.html";
            }, 5000);
        });

        // Navigation Links
        document.getElementById("loginLink").addEventListener("click", function () {
            document.getElementById("contentFrame").src = "C:/Users/sevarithi/Desktop/PDD/Project File/login_page-2.html";
        });

        document.getElementById("registerLink").addEventListener("click", function () {
            document.getElementById("contentFrame").src = "C:/Users/sevarithi/Desktop/PDD/Project File/Registration_page-2.html";
        });

        document.getElementById("appointmentLink").addEventListener("click", function () {
            document.getElementById("contentFrame").src = "C:/Users/sevarithi/Desktop/PDD/Project File/Appointment_page-2.html";
        });

        document.getElementById("sessionLink").addEventListener("click", function () {
            document.getElementById("contentFrame").src = "C:/Users/sevarithi/Desktop/PDD/Project File/Doctor session_page-2.html";
        });

        document.getElementById("prescriptionLink").addEventListener("click", function () {
            document.getElementById("contentFrame").src = "C:/Users/sevarithi/Desktop/PDD/Project File/prescription_page-2.html";
        });

        // Simulating Registration/Login Flow
        function redirectToAppointment() {
            document.getElementById("contentFrame").src = "C:/Users/sevarithi/Desktop/PDD/Project File/Appointment_page-2.html";
        }

        function redirectToDoctorSession() {
            document.getElementById("contentFrame").src = "C:/Users/sevarithi/Desktop/PDD/Project File/Doctor session_page-2.html";
        }

        // Mocking user actions
        // Simulate "Register" or "Login" success
        document.addEventListener("userRegistered", redirectToAppointment);
        document.addEventListener("appointmentBooked", redirectToDoctorSession);

        // Example usage: Trigger the events when actions are complete
        // Uncomment the following lines to simulate:
        // document.dispatchEvent(new Event("userRegistered"));
        // document.dispatchEvent(new Event("appointmentBooked"));
    </script>
</body>
</html>
