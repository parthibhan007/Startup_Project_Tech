<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - InstantCare</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 20px;
            min-height: 100vh; /* Ensures the body takes up the full viewport height */
        }

        header {
            background-color: #007bff;
            color: white;
            text-align: center;
            padding: 10px;
        }

        .form-container {
            max-width: 400px;
            margin: 50px auto; /* Added margin to give space at the top */
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            min-height: 450px; /* Increased height to prevent overflow */
            overflow-y:scroll; /* Adds scroll if the content overflows */
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 5px 0 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #0056b3;
        }

        footer {
            text-align: center;
            margin-top: 20px;
        }

        .footer-link {
            color: #007bff;
            text-decoration: none;
        }

        .footer-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <header>
        <h1>Register - InstantCare</h1>
    </header>

    <div class="form-container">
        <h2>Create an Account</h2>
        <form action="#" method="POST">
            <div class="form-group">
                <label for="fullname">Full Name</label>
                <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>

            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>
            </div>

            <button type="submit">Register</button>
        </form>

        <footer>
            <p>Already have an account? <a href="#" class="footer-link" id="loginLink">Login</a></p>
        </footer>
    </div>

    <script>
        // Event listener for the Login link
        document.getElementById("loginLink").addEventListener("click", function (e) {
            e.preventDefault(); // Prevent default anchor behavior
            window.location.href = "C:/Users/sevarithi/Desktop/PDD/Project File/login_page-2.html";
        });
    </script>

</body>
</html>
