<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - InstantCare</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 20px;
        }

        header {
            background-color: #007bff;
            color: white;
            text-align: center;
            padding: 10px;
        }

        .form-container {
            max-width: 400px;
            margin: auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 5px 0 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Register Link - Positioned at the top-right */
        .register-link {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 14px;
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }

        .register-link:hover {
            text-decoration: underline;
        }

        footer {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Login - InstantCare</h1>
    </header>

    <div class="form-container">
        <!-- Register Link -->
        <a href="#" class="register-link" id="registerLink">Register</a>

        <h2>Login</h2>
        <form action="#" method="POST">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>

            <button type="submit">Login</button>
        </form>

        <footer>
            <p>Don't have an account? <a href="#" class="footer-link" id="footerRegisterLink">Register</a></p>
        </footer>
    </div>

    <script>
        // Handle Register Link Click
        document.getElementById("registerLink").addEventListener("click", function (e) {
            e.preventDefault(); // Prevent default anchor behavior
            window.location.href = "C:/Users/sevarithi/Desktop/PDD/Project File/Registration_page-2.html";
        });

        // Handle Footer Register Link Click
        document.getElementById("footerRegisterLink").addEventListener("click", function (e) {
            e.preventDefault(); // Prevent default anchor behavior
            window.location.href = "C:/Users/sevarithi/Desktop/PDD/Project File/Registration_page-2.html";
        });
    </script>

</body>
</html>
